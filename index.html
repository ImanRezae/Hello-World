<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello_world</title>
</head>
<style>
    body{
        height: 100vh;
        background-color: rgb(166, 45, 196);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    span{
        position: relative;
        top: 30px;
        color: white;
        font-size: 5rem;
        font-family: sans-serif;
        animation: bounce 1.3s ease infinite alternate;
    }
    h1 span:nth-child(0){animation-delay: 0.1s;}
    h1 span:nth-child(1){animation-delay: 0.2s;}
    h1 span:nth-child(2){animation-delay: 0.3s;}
    h1 span:nth-child(3){animation-delay: 0.4s;}
    h1 span:nth-child(4){animation-delay: 0.5s;}
    h1 span:nth-child(5){animation-delay: 0.6s;}
    h1 span:nth-child(6){animation-delay: 0.7s;
        color: rgb(166, 45, 196);}
    h1 span:nth-child(7){animation-delay: 0.8s;}
    h1 span:nth-child(8){animation-delay: 0.9s;}
    h1 span:nth-child(9){animation-delay: 1s;}
    h1 span:nth-child(10){animation-delay: 1.1s;}
    h1 span:nth-child(11){animation-delay: 1.2s;}
    h1 span:nth-child(12){animation-delay: 1.3s;}
    @keyframes bounce{
        100%{
            top: -30px;
        }
    }
</style>
<body>
    <h1>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>-</span>
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>L</span>
        <span>D</span>
        <span>!</span>
    </h1>
</body>
</html>
